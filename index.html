<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paradise RealEstate | Sustainable Luxury</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0B1525', // Deep Navy from reference
            secondary: '#1A2738',
            accent: '#C5A059', // Luxury Gold
            'accent-light': '#E5C585',
            surface: '#F5F7FA', // Clean off-white
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-gold': 'linear-gradient(135deg, #C5A059 0%, #E5C585 50%, #C5A059 100%)',
          }
        },
      },
    };
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F8F9FA;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
    }

    .text-gradient-gold {
      background: linear-gradient(135deg, #C5A059 0%, #F3D99F 50%, #C5A059 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
